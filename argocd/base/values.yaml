# ArgoCD Helm Chart Values
# Reference: https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
 # Update with your domain
server:
  service:
    type: NodePort
    nodePortHttp: 30180
    nodePortHttps: 30543
  
  resources: {}
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    # limits:
    #   cpu: 500m
    #   memory: 512Mi

configs:
  params:
    server.insecure: true  # Set to false if using TLS
  
  # Additional config
  cm:
    # Timeout for application operations
    timeout.reconciliation: 180s

# Controller resources
controller:
  resources: {}
    # requests:
    #   cpu: 250m
    #   memory: 512Mi
    # limits:
    #   cpu: 1000m
    #   memory: 1Gi

# Repo server resources
repoServer:
  resources: {}
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    # limits:
    #   cpu: 500m
    #   memory: 512Mi

# ApplicationSet controller
applicationSet:
  enabled: true
  resources: {}

# Notifications controller
notifications:
  enabled: true
  resources: {}

# Redis
redis:
  enabled: true
  resources: {}

# Dex (SSO)
dex:
  enabled: false
